<!doctype html>
<html lang="pt-br">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Produtos</title>

</head>
<body class="d-flex flex-column min-vh-100" style="margin: 10px; margin-right: 1opx;">
<nav class="navbar navbar-expand-sm py-3 border-bottom navbar-light" style="margin: 10px; margin-right: 1opx;">
        <div class="container">
            <h1>Produtos</h1>

        </div>
</nav>
<div class="container">
<div class="row">
    {%for produto in prod%}
    <div class="col-sm-6">

            <div class="card w-50" style="border-color: white;">
                <img src="{{produto.image}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{produto.name}}</h5>
                    <p class="card-text">{{produto.descrição}}</p>
                    <p class="card-text" style="color: green">R${{produto.preco}}</p>
                    <p class="card-text">Ultima atualização {{produto.ult_atua}}</p>
                    <a href="#" class="btn btn-primary">Button</a>
                </div>
            </div>

    </div>
     {%endfor%}
</div>
</div>
</body>

<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
         rel="stylesheet"integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
         crossorigin="anonymous">


  <title>Home</title>

</head>
<body>
    <div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="https://getbootstrap.com/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        <span class="fs-4">Simple header</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Features</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
        <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
        <li class="nav-item"><a href="#" class="nav-link">About</a></li>
      </ul>
    </header>
  </div>
    <div class="container">
        <h1>Gest√£o de Produtos</h1>
         <div class="container">
             <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <ul class="list-group list-group-horizontal">
                    <li style="display: inline;">
                        <a href="{% url 'list-categoria' %}">Categoria</a>
                    </li>

                </ul>


            </nav>
        </div>

    </div>

    <br>
    <div class="container" >
        <div class="container" >
            <a href="{% url 'novo_prod' %}" class="btn btn-success">Novo Produto</a>

        </div>
    </div>

<div class="container">
    <div class="table-responsive">
            <table class="table table-hover">
                <thead class="table">
                    <tr>
                        {%for iten in index%}
                            <th scope="col" >{{iten}}</th>
                        {%endfor%}
                    </tr>
                </thead>

                <tbody>
                    {%for prod in prod%}
                        <tr>
                            <th scope="row" style="color:blue;">{{prod.nome}}</th>
                            <td>{{prod.categoria}}</td>

                            <td>{{prod.qtd}}</td>

                            <td>{{prod.criado}}</td>
                            <td>{{prod.atualizado}}</td>
                            <td><a href="{% url 'atualizar' prod.id %}"class="btn btn-primary">Atualizar</a></td>
                            <td><a href="{% url 'del' prod.id %}"class="btn btn-danger">Deletar</a></td>



                        </tr>

                    {%endfor%}
                </tbody>
            </table>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</html>

<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


  <title>Home</title>

</head>
<body>
<div class="container"style="padding:10px;">
    <h1>Gest√£o de Dispensa</h1>
</div>


<div class="container">
    <div class="container" style="padding-bottom:50px;">
        <a href="{% url 'novo_prod' %}" class="btn btn-success">Novo Produto</a>
    </div>
        <div class="table-responsive">
        <table class="table table-hover">
            <thead class="table">
                <tr>
                    {%for iten in index%}
                        <th scope="col" >{{iten}}</th>
                    {%endfor%}
                </tr>
            </thead>
            <tbody>
                {%for prod in prod%}
                <tr>
                    <th scope="row" style="color:blue;">{{prod.nome}}</th>
                    <td>{{prod.categoria}}</td>

                    <td>{{prod.qtd}}</td>

                    <td>{{prod.criado}}</td>
                    <td>{{prod.atualizado}}</td>
                    <td><a href="{% url 'atualizar' prod.id %}" class="btn btn-primary">Atualizar</a></td>
                    <td><a href="{% url 'del' prod.id %}" class="btn btn-danger">Deletar</a></td>



                </tr>

                {%endfor%}
            </tbody>
        </table>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
